apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: novaedge-agent
  namespace: novaedge-system
  labels:
    app.kubernetes.io/name: novaedge-agent
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: novaedge-agent
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: novaedge-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Use host network to bind VIPs and expose ports directly
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      serviceAccountName: novaedge-agent

      # Node selector for edge nodes (optional - remove if agents should run on all nodes)
      nodeSelector:
        novaedge.io/role: edge

      # Tolerations to allow running on control plane nodes if needed
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

      containers:
      - name: agent
        image: novaedge-agent:latest
        imagePullPolicy: IfNotPresent

        command:
        - /novaedge-agent

        args:
        - --controller-address=$(CONTROLLER_ADDRESS)
        - --node-name=$(NODE_NAME)
        - --metrics-bind-address=:9090
        - --health-probe-bind-address=:9091
        - --log-level=info

        env:
        # Controller gRPC service address
        - name: CONTROLLER_ADDRESS
          value: "novaedge-controller.novaedge-system.svc.cluster.local:8082"

        # Node name for identification
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # Node IP for VIP binding
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

        ports:
        # HTTP/HTTPS proxy ports
        - name: http
          containerPort: 80
          hostPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          hostPort: 443
          protocol: TCP

        # Metrics and health
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: health
          containerPort: 9091
          protocol: TCP

        # gRPC config client
        - name: grpc-config
          containerPort: 8082
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /healthz
            port: health
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readyz
            port: health
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        resources:
          limits:
            cpu: 2000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 256Mi

        securityContext:
          # Privileged mode required for:
          # - Binding VIPs to network interfaces
          # - ARP manipulation (L2 mode)
          # - BGP/OSPF routing table updates
          privileged: true
          capabilities:
            add:
            - NET_ADMIN      # Network interface configuration
            - NET_RAW        # Raw socket access for ARP/routing
            - NET_BIND_SERVICE # Bind to ports < 1024

        volumeMounts:
        # Optional: Mount for TLS certificates if not using Secrets directly
        - name: certs
          mountPath: /etc/novaedge/certs
          readOnly: true

        # Optional: Mount for additional config files
        - name: config
          mountPath: /etc/novaedge/config
          readOnly: true

      volumes:
      # Optional: Certificate volume (can be populated from Secrets)
      - name: certs
        emptyDir: {}

      # Optional: Config volume
      - name: config
        configMap:
          name: novaedge-agent-config
          optional: true

      # Priority class for system-critical workload
      priorityClassName: system-node-critical

      # Restart policy
      restartPolicy: Always

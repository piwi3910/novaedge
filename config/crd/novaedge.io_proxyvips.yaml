    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ProxyVIP describes the external IP and how NovaEdge exposes it
          through node agents
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ProxyVIPSpec defines the desired state of ProxyVIP
            properties:
              address:
                description: Address is the VIP as CIDR notation, usually /32 for
                  a single IP
                pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$
                type: string
              bgpConfig:
                description: |-
                  BGPConfig defines BGP configuration for BGP mode VIPs
                  Required when Mode is BGP
                properties:
                  communities:
                    description: Communities are BGP communities to attach to announced
                      routes
                    items:
                      type: string
                    type: array
                  localAS:
                    description: LocalAS is the local BGP AS number
                    format: int32
                    maximum: 4294967295
                    minimum: 1
                    type: integer
                  localPreference:
                    description: LocalPreference for iBGP routes
                    format: int32
                    maximum: 4294967295
                    minimum: 0
                    type: integer
                  peers:
                    description: Peers lists BGP peer configurations
                    items:
                      description: BGPPeer defines a BGP peer configuration
                      properties:
                        address:
                          description: Address is the peer IP address
                          pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}$
                          type: string
                        as:
                          description: AS is the peer AS number
                          format: int32
                          maximum: 4294967295
                          minimum: 1
                          type: integer
                        port:
                          default: 179
                          description: Port is the BGP port (default 179)
                          type: integer
                      required:
                      - address
                      - as
                      type: object
                    minItems: 1
                    type: array
                  routerID:
                    description: RouterID is the BGP router ID (usually an IP address)
                    pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}$
                    type: string
                required:
                - localAS
                - peers
                - routerID
                type: object
              healthPolicy:
                description: HealthPolicy defines node health requirements
                properties:
                  minHealthyNodes:
                    description: MinHealthyNodes is the minimum number of healthy
                      nodes required
                    format: int32
                    minimum: 1
                    type: integer
                type: object
              mode:
                description: Mode determines how the VIP is exposed (L2ARP, BGP, or
                  OSPF)
                enum:
                - L2ARP
                - BGP
                - OSPF
                type: string
              nodeSelector:
                description: NodeSelector selects which nodes can host this VIP
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: atomic
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                    x-kubernetes-list-type: atomic
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              ports:
                description: Ports lists the ports to bind on hostNetwork
                items:
                  format: int32
                  type: integer
                minItems: 1
                type: array
            required:
            - address
            - mode
            - ports
            type: object
          status:
            description: ProxyVIPStatus defines the observed state of ProxyVIP
            properties:
              activeNode:
                description: ActiveNode is the node currently owning the VIP (for
                  L2ARP mode)
                type: string
              announcingNodes:
                description: AnnouncingNodes lists nodes currently announcing this
                  VIP (for BGP/OSPF mode)
                items:
                  type: string
                type: array
              conditions:
                description: Conditions represent the latest available observations
                  of the VIP's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed
                  by the controller
                format: int64
                type: integer
            type: object
        type: object

apiVersion: apps/v1
kind: Deployment
metadata:
  name: novaedge-controller
  namespace: novaedge-system
  labels:
    app.kubernetes.io/name: novaedge-controller
    app.kubernetes.io/component: controller
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: novaedge-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: novaedge-controller
    spec:
      serviceAccountName: novaedge-controller
      containers:
      - name: controller
        image: novaedge-controller:latest
        imagePullPolicy: IfNotPresent
        command:
        - /novaedge-controller
        args:
        - --leader-elect
        - --metrics-bind-address=:8080
        - --health-probe-bind-address=:8081
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
